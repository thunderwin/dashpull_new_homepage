testimonials:
  headline: FAQ
  title: Frequently Asked Questions
  description: Common questions about our AI-powered prediction platform and how it works.
  items:
    - quote: "<strong>There are many trading machines on the market that claim to be AI-predicted, why should I believe you?</strong> We know there are many robots in the world that claim to be AI trading, but first of all, none of them can provide conclusive evidence to prove their strategies. Our trading model is provable, traceable, and verifiable. You just need to follow us for a while, and you will find out whether what we say is true or not."
    - quote: "<strong>Can using your service guarantee making money?</strong> No. In fact, no one in this world can guarantee that you will make money by doing anything. But we are likely to help you make money, because our predictive ability can be verified, it's not by chance, everything is based on mathematics."
    - quote: "<strong>How should I verify your AI capabilities?</strong> Actually, it's very simple. You just need to subscribe to our mailing list, and we will send you the encrypted trading direction before each transaction every day. Or even simpler, you can directly subscribe to our Telegram channel, where we will simultaneously publish our predictions so you can verify them after we complete the transactions. Usually, you only need about a week to find out if our predictions are really accurate."
    - quote: "<strong>How should I withdraw my profits?</strong> As we always say, you can withdraw your profits or principal at any time. At the end of each transaction, your profits, after deducting our commission, will be automatically transferred to your account with almost no delay."
    - quote: "<strong>Where did you complete the transaction?</strong> We mainly complete transactions through mainstream large exchanges, such as Binance, IBKR, and other world's largest exchanges. This is to ensure our fund safety and transaction efficiency. We may explore completing transactions through decentralized exchanges in the future, if it can save on fees."
    - quote: "<strong>Why do you release a ciphertext before trading?</strong> The purpose of releasing the ciphertext is to prove that we indeed rely on predictions for trading, but at the same time, we do not need to expose our direction in advance. Otherwise, others could imitate our strategy. Our design is to prove that the profits we bring to you are indeed obtained through trading, not a Ponzi scheme."
    - quote: "<strong>How can I confirm or ensure that your ciphertext is genuine?</strong> We will release the original text at the end of the transaction. The ciphertext is encrypted using the SHA256 algorithm, and anyone can compare it with the ciphertext we released by encrypting the original text again, thereby confirming that we already knew the original text in advance."
    - quote: "<strong>Can your AI capabilities be maintained continuously? Or is it just temporary?</strong> Your concern is also something we are considering. In fact, we are not sure either, but for now, it seems very stable. So we have reason to believe it can remain stable for a long period, at least for a few years."
