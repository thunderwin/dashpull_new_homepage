faq:
  title: 常见问题
  description: 关于我们的电子商务解决方案的常见问题解答
  items:
    - label: 为什么选择Magento系统？
      content: Magento是全球排名第一的电子商务系统，被超过240,000名商家使用，由eBay推出。它具有强大的功能、高度的可扩展性和专业的技术支持。与其他系统相比，Magento有着巨大的优势，可以扩展至全球6000多种功能。
      defaultOpen: true
    - label: 系统是否支持响应式设计？
      content: 是的，我们的系统是完全的高性能响应式设计，自适应所有尺寸的浏览设备，包括手机端、平板端、电视端，给您的所有访客一个高度一致的购物体验。
    - label: 是否支持多语言和多货币？
      content: 是的，我们的系统支持多语言和多货币功能。客户可以在前端自由切换货币，我们也提供英语、法语、德语等语言的本地化服务。系统预置了世界各地主流的税收方式和信用卡通道。
    - label: 包含哪些电商核心功能？
      content: 系统包含会员系统、产品筛选、产品图片切换和放大镜、一页支付、快速结帐、交叉销售、相关产品推荐、产品点评评分、优惠券功能、限时折扣、社交分享等所有电商标准核心功能。
    - label: 服务器托管包含什么？
      content: 我们提供专用高性能服务器（2核CPU, 2G内存，100G空间，4M带宽）、SSL证书、CDN加速、云监控、负载均衡技术和自动备份技术，确保您的网站安全稳定运行。
    - label: 是否提供技术培训？
      content: 是的，我们提供完整的系统培训和配置服务。经过我们的培训，无需任何编程基础的职员就可以完全掌控整个系统，轻松更换LOGO、banner、颜色、广告，甚至布局。
    - label: 是否可以对接第三方平台？
      content: 可以，我们的系统可以对接全球几乎所有的支付通道（支付宝、网银、财付通等）、CRM系统（Salesforce, SAP等）、ERP系统、物流系统，以及Ebay、Amazon等电商平台。
    - label: 网站是否包含内容管理功能？
      content: 是的，我们整合了Wordpress系统，支持文章发布、分类、归档、统计阅读次数，并提供RSS聚合功能。管理员可以轻松发布和管理内容，实现草稿功能和定时发送。
    - label: 是否支持移动端和手机应用？
      content: 支持。B2C专业级套餐包含手机端专用界面和手机应用开发。所有套餐都采用响应式设计，完美适配移动设备浏览。
    - label: SEO和推广服务包含什么？
      content: 我们提供关键词战略、站内架构优化、高级搜索引擎优化、社交网络注册和目录提交、着陆页设计、支撑文章创作等全方位SEO服务，以及谷歌、必应广告优化托管。
    - label: 系统安全性如何保障？
      content: 我们提供SSL证书保证敏感信息传输安全，采用云监控实时监控网站状态，负载均衡技术防止突发流量导致服务器当机，自动备份技术保证数据万无一失。
    - label: 后期维护需要什么技术要求？
      content: 我们的系统设计简单易用，后期维护不需要任何编程技巧。强大的权限系统让领导通过几个点击即可完成人员权限分配，后端备份系统让管理员自己就可以完成系统备份。
    - label: 系统是否有使用限制？
      content: 没有任何限制。我们的系统秉承Magento的开源思想，完全开源无加密，全球几十万程序员都能进行二次开发。您使用这个系统不会受制于任何第三方，包括我们。
    - label: 如何进行国际化扩展？
      content: Magento在规划之初就是着眼于全球的系统。多语言、多店铺架构、自动更新的汇率系统，预置了世界各地主流的税收方式和信用卡通道，可以迅速配合您的企业扩张至任何国家。
    - label: 技术支持服务如何？
      content: 基础套餐提供24/5技术支持，专业级套餐提供24/7技术支持。我们有专业的技术团队随时为您解决问题，确保您的业务正常运行。
