testimonials:
  headline: 常见问题
  title: 常见问题解答
  description: 关于我们AI预测平台及其工作原理的常见问题。
  items:
    - quote: "<strong>市场上有很多声称AI预测的交易机器，为什么应该相信你们？</strong> 我们知道世界上有很多声称AI交易的机器人，但首先，它们都无法提供确凿证据证明自己的策略。我们的交易模型是可证明、可追溯、可验证的。你只需要跟随我们一段时间，就能发现我们说的是否属实。"
    - quote: "<strong>使用你们的服务能保证赚钱吗？</strong> 不能。事实上，世界上没有人能保证你做任何事情都能赚钱。但我们很可能帮助你赚钱，因为我们的预测能力是可验证的，不是靠运气，一切都基于数学。"
    - quote: "<strong>如何验证你们的AI能力？</strong> 其实很简单。你只需要订阅我们的邮件列表，我们会在每天每次交易前发送加密的交易方向给你。或者更简单，你可以直接订阅我们的Telegram频道，我们会同时发布我们的预测，这样你就可以在我们完成交易后验证它们。通常，你只需要大约一周时间就能发现我们的预测是否真的准确。"
    - quote: "<strong>如何提取利润？</strong> 正如我们一直说的，你可以随时提取利润或本金。在每次交易结束时，你的利润在扣除我们的佣金后，会自动转入你的账户，几乎没有延迟。"
    - quote: "<strong>你们在哪里完成交易？</strong> 我们主要通过主流大型交易所完成交易，如币安、IBKR等世界最大的交易所。这是为了确保我们的资金安全和交易效率。如果能节省费用，我们未来可能会探索通过去中心化交易所完成交易。"
    - quote: "<strong>为什么在交易前发布密文？</strong> 发布密文的目的是证明我们确实依靠预测进行交易，但同时我们不需要提前暴露我们的方向。否则，其他人可能会模仿我们的策略。我们的设计是为了证明我们带给你的利润确实是通过交易获得的，而不是庞氏骗局。"
    - quote: "<strong>如何确认或确保你们的密文是真实的？</strong> 我们会在交易结束时发布原文。密文是使用SHA256算法加密的，任何人都可以通过重新加密原文来与我们发布的密文进行比较，从而确认我们提前就知道原文。"
    - quote: "<strong>你们的AI能力能持续保持吗？还是只是暂时的？</strong> 你的担忧也是我们正在考虑的。事实上，我们也不确定，但目前看来非常稳定。所以我们有理由相信它能在很长一段时间内保持稳定，至少几年。"
