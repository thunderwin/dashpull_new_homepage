testimonials:
  headline: 常見問題
  title: 常見問題解答
  description: 關於我們AI預測平台及其工作原理的常見問題。
  items:
    - quote: "<strong>市場上有很多聲稱AI預測的交易機器，為什麼應該相信你們？</strong> 我們知道世界上有很多聲稱AI交易的機器人，但首先，它們都無法提供確鑿證據證明自己的策略。我們的交易模型是可證明、可追溯、可驗證的。你只需要跟隨我們一段時間，就能發現我們說的是否屬實。"
    - quote: "<strong>使用你們的服務能保證賺錢嗎？</strong> 不能。事實上，世界上沒有人能保證你做任何事情都能賺錢。但我們很可能幫助你賺錢，因為我們的預測能力是可驗證的，不是靠運氣，一切都基於數學。"
    - quote: "<strong>如何驗證你們的AI能力？</strong> 其實很簡單。你只需要訂閱我們的郵件列表，我們會在每天每次交易前發送加密的交易方向給你。或者更簡單，你可以直接訂閱我們的Telegram頻道，我們會同時發布我們的預測，這樣你就可以在我們完成交易後驗證它們。通常，你只需要大約一週時間就能發現我們的預測是否真的準確。"
    - quote: "<strong>如何提取利潤？</strong> 正如我們一直說的，你可以隨時提取利潤或本金。在每次交易結束時，你的利潤在扣除我們的佣金後，會自動轉入你的賬戶，幾乎沒有延遲。"
    - quote: "<strong>你們在哪裡完成交易？</strong> 我們主要透過主流大型交易所完成交易，如幣安、IBKR等世界最大的交易所。這是為了確保我們的資金安全和交易效率。如果能節省費用，我們未來可能會探索透過去中心化交易所完成交易。"
    - quote: "<strong>為什麼在交易前發布密文？</strong> 發布密文的目的是證明我們確實依靠預測進行交易，但同時我們不需要提前暴露我們的方向。否則，其他人可能會模仿我們的策略。我們的設計是為了證明我們帶給你的利潤確實是透過交易獲得的，而不是龐氏騙局。"
    - quote: "<strong>如何確認或確保你們的密文是真實的？</strong> 我們會在交易結束時發布原文。密文是使用SHA256演算法加密的，任何人都可以透過重新加密原文來與我們發布的密文進行比較，從而確認我們提前就知道原文。"
    - quote: "<strong>你們的AI能力能持續保持嗎？還是只是暫時的？</strong> 你的擔憂也是我們正在考慮的。事實上，我們也不確定，但目前看來非常穩定。所以我們有理由相信它能在很長一段時間內保持穩定，至少幾年。"
