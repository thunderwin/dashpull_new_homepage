faq:
  title: 常見問題
  description: 關於我們的AI股票預測和篩選服務的常見問題解答
  items:
    - label: 你們的AI預測準確率如何？
      content: 我們的AI模型基於深度學習和機器學習技術，結合多年的歷史數據和實時市場信息進行訓練。雖然股市預測存在不確定性，但我們的模型在歷史回測中表現優秀，幫助用戶做出更明智的投資決策。
      defaultOpen: true
    - label: Basic版本包含哪些功能？
      content: Basic版本提供訪問所有AI股票預測、完整的股票篩選器（成長股、價值股、股息股、動量股）、歷史預測數據查看和基礎技術支援。適合個人投資者開始使用我們的服務。
    - label: Advanced版本的「高確定性行情提醒」是什麼？
      content: 當我們的AI模型檢測到高確定性的市場機會時，會實時向Advanced用戶發送提醒。這些提醒基於多個指標的綜合分析，包括技術分析、基本面分析和市場情緒，幫助您抓住最佳交易時機。
    - label: 股票篩選通知如何工作？
      content: Advanced版本用戶可以設置個性化的篩選條件，當有符合條件的股票出現時，系統會自動發送通知。您可以根據市值、增長率、股息率等多個維度設置篩選標準。
    - label: 可以取消訂閱嗎？
      content: 是的，您可以隨時取消訂閱。月付用戶可以在當月結束前取消，年付用戶可以在年度週期結束前取消。我們不收取任何取消費用。
    - label: 數據更新頻率如何？
      content: 我們的股票數據實時更新，AI預測每日更新，確保您獲得最新的市場信息和分析結果。高級版用戶還可以獲得盤中實時提醒。
    - label: 支援哪些市場？
      content: 目前我們主要支援美國股市（NYSE、NASDAQ）和比特幣市場。我們正在擴展到更多全球市場，包括港股、A股等。
    - label: 如何確保數據安全？
      content: 我們採用企業級安全措施，包括SSL加密傳輸、數據備份、訪問控制等。您的個人信息和投資數據都受到嚴格保護，絕不會被第三方獲取。
    - label: API接口如何使用？
      content: Advanced和Pro版本用戶可以獲得API訪問權限，用於獲取預測數據、篩選結果等。我們提供詳細的API文檔和技術支援，幫助您集成到自己的交易系統中。
    - label: 提供投資建議嗎？
      content: 我們提供基於AI分析的數據和見解，但這些不構成投資建議。所有投資決策應該基於您自己的研究和風險承受能力。我們建議在做出投資決定前諮詢專業的財務顧問。
    - label: 客戶支援服務如何？
      content: Basic版本提供郵件支援，Advanced版本提供優先支援和在線聊天，Pro版本提供24/7專屬客戶經理服務。我們致力於為每位用戶提供及時、專業的技術支援。
    - label: 可以試用嗎？
      content: 是的，我們為新用戶提供7天免費試用，讓您體驗我們的Basic版本功能。無需信用卡，註冊即可開始試用。 